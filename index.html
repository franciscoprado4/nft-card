<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="blue-card">
        <div class="main-image-wrapper">
          <img class="main" src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="view">
            <img class="img-view" src="./images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="inner-text">
          <h1 class="blue-hover">Equilibrium #3429</h1>
          <h2 class="soft-blue">Our Equilibrium collection promotes balance and calm.</h2>
          <div class="text flex">
            <div class="eth-value flex">
              <div class="img-text-container">
                <img class="img-text" src="./images/icon-ethereum.svg" alt="ethereum-value" />
              </div>
              <div class="eth eth-text-container">0.41 ETH</div>
            </div>
            <div class="days-left flex">
              <div class="img-text-container">
                <img class="img-text" src="./images/icon-clock.svg" alt="ethereum-value" />
              </div>
              <div class="soft-blue days">3 days left</div>
            </div>
          </div>
        </div>
        <div class="author">
          <div class="wrapper">
            <img src="./images/image-avatar.png" alt="avatar" />
            <div>Creation of <span class="blue-hover">Jules Wyvern</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
